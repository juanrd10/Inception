version: "3.9"
services:
    mariadb:
       restart: always
       image: mariadb_incept
       container_name: mariadb_incept
       tty: true
       ports:
           - "3306:3306"
       volumes:
           - /home/juanrodr/data/db/:/var/lib/mysql

    wordpress:
       restart: always
       image: wordpress_incept
       container_name: wordpress_incept
       tty: true
       ports:
           - "5000:80"
       volumes:
           - /home/juanrodr/data/wp/:/var/www/wordpress/

